<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cameron's Gym Tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
			<a class="navbar-brand" href="/">Cameron's Gym Tracker</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/table">One Rep Max</a>
				</li>
				  <li class="nav-item">
				  <a class="nav-link" href="/tracker">Daily Tracker</a>
				</li>
				<li class="nav-item dropdown">
				  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					Dropdown
				  </a>
				  <ul class="dropdown-menu">
					<li><a class="dropdown-item" href="/table">One Rep Max</a></li>
					<li><a class="dropdown-item" href="/edit-table">Edit</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="/tracker">Daily Tracker</a></li>
					  <li><a class="dropdown-item" href="/edit-tracker">Edit</a></li>
				  </ul>
				</li>
			  </ul>
			</div>
		  </div>
		</nav>
	</header>
	{% block home %}{% endblock %}
	{% block table %}{% endblock %}
	{% block tracker %}{% endblock %}
	{% block edit %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
